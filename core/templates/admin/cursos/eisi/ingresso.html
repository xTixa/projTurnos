{% extends "admin/base_admin.html" %}



{% block editor_content %}
<div class="editor-section">
    <h2>Informações de Ingresso</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="tipo_ingresso">Tipo de Ingresso:</label>
            <select id="tipo_ingresso" name="tipo_ingresso" class="form-control">
                <option value="vestibular">Vestibular</option>
                <option value="enem">ENEM</option>
                <option value="transferencia">Transferência</option>
                <option value="outros">Outros</option>
            </select>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
