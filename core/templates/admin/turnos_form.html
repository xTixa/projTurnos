{% extends "../home/base.html" %}

{% block extra_css %}
<style>
    body {
        background: #f3f6fa;
    }
    .turno-form-card {
        max-width: 440px;
        margin: 2.5rem auto 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 16px -2px rgba(37,99,235,0.08);
        padding: 2.5rem 2rem 2rem 2rem;
        border: 1px solid #e5e7eb;
    }
    .turno-form-card h1 {
        font-size: 1.4rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    .turno-form-card label {
        display: block;
        font-weight: 600;
        color: #2563eb;
        margin-bottom: 0.3rem;
        margin-top: 1.1rem;
        letter-spacing: 0.01em;
    }
    .turno-form-card input,
    .turno-form-card select {
        width: 100%;
        padding: 0.7rem 0.9rem;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        font-size: 1rem;
        margin-bottom: 0.2rem;
        background: #f8fafc;
        color: #1e293b;
        transition: border 0.2s;
    }
    .turno-form-card input:focus,
    .turno-form-card select:focus {
        border-color: #2563eb;
        outline: none;
        background: #fff;
    }
    .turno-form-card button.btn-save {
        width: 100%;
        margin-top: 2rem;
        background: #2563eb;
        color: white;
        font-weight: 700;
        font-size: 1.08rem;
        border: none;
        border-radius: 8px;
        padding: 0.9rem 0;
        box-shadow: 0 2px 8px -2px #2563eb22;
        transition: background 0.2s, box-shadow 0.2s;
        cursor: pointer;
    }
    .turno-form-card button.btn-save:hover {
        background: #1d4ed8;
        box-shadow: 0 4px 16px -2px #2563eb33;
    }
    .turno-form-card .btn-back {
        width: 100%;
        margin-top: 0.7rem;
        background: #f3f4f6;
        color: #2563eb;
        font-weight: 600;
        font-size: 1.01rem;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 0;
        transition: background 0.2s, color 0.2s;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }
    .turno-form-card .btn-back:hover {
        background: #e0e7ff;
        color: #1d4ed8;
    }
</style>
{% endblock %}

{% block content %}
<div class="turno-form-card">
    <h1>{% if turno %}Editar Turno{% else %}Novo Turno{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nº Turno:</label>
        <input type="text" name="n_turno" value="{{ turno.n_turno|default:'' }}" required>
        <label>Capacidade:</label>
        <input type="number" name="capacidade" value="{{ turno.capacidade|default:'' }}" required>
        <label>Tipo:</label>
        <select name="tipo" required>
            <option value="">-- Selecionar tipo --</option>
            <option value="T" {% if turno.tipo == 'T' %}selected{% endif %}>T - Teórico</option>
            <option value="TP" {% if turno.tipo == 'TP' %}selected{% endif %}>TP - Teórico Prático</option>
            <option value="P" {% if turno.tipo == 'P' %}selected{% endif %}>P - Prático</option>
        </select>
        <button class="btn-save">Guardar</button>
    </form>
    <a href="{% url 'home:admin_turnos_list' %}" class="btn-back">&larr; Voltar</a>
</div>
{% endblock %}
