{% extends "home/base.html" %}
{% load static %}

{% block sidebar %}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}?v={{ request.session.session_key|default:'1' }}">

<section class="auth">
  <div class="auth-card {% if form.errors %}auth-card--error{% endif %}">
    
    <div class="auth-header">
      <div class="auth-icon">
        <i class="fa-solid fa-graduation-cap"></i>
      </div>
      <h2 class="auth-title">Bem-vindo</h2>
      <p class="auth-subtitle">Introduz os teus dados de acesso</p>
    </div>

    {% if form.errors %}
      <div class="alert alert--error" role="alert">
        Credenciais inv√°lidas. Tenta novamente.
      </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="field">
        <label for="id_username" class="field__label">Utilizador</label>
        <input type="text" name="username" id="id_username" required autocomplete="username" class="input">
      </div>

      <div class="field">
        <label for="id_password" class="field__label">Palavra-passe</label>
        <input type="password" name="password" id="id_password" required autocomplete="current-password" class="input">
      </div>

      <button type="submit" class="auth-btn auth-btn--primary">Entrar</button>
    </form>
  </div>
</section>
{% endblock %}
