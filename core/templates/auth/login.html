{% extends "home/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<section class="auth">
  <div class="auth-card {% if form.errors %}auth-card--error{% endif %}">
    <h2 class="auth-title">Iniciar Sessão</h2>

    {% if form.errors %}
      <div class="alert alert--error" role="alert">
        Credenciais inválidas. Tenta novamente.
      </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="field">
        <label for="id_username" class="field__label">Utilizador</label>
        <input type="text" name="username" id="id_username" required autocomplete="username" class="input">
      </div>

      <div class="field">
        <label for="id_password" class="field__label">Palavra-passe</label>
        <input type="password" name="password" id="id_password" required autocomplete="current-password" class="input">
      </div>

      <button type="submit" class="btn btn--primary">Entrar</button>
    </form>
  </div>
</section>
{% endblock %}
