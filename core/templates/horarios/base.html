<!DOCTYPE html>
<html lang="pt">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horários EI - IPV</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body { font-family: Arial, sans-serif; margin:0; }
        .container-flex { display: flex; height: 100vh; }
        .sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .main-content {
            flex: 1;
            padding: 40px;
        }
        .menu-header { font-weight:bold; margin-bottom:20px; }
        .menu-list li { margin:15px 0; }
        .menu-list a { text-decoration: none; color: #2371a7; }
        .menu-list a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container-flex">
        <div class="sidebar">
            {% block sidebar %}
            <!-- Conteúdo sidebar -->
            {% endblock %}
        </div>
        <div class="main-content">
            {% block content %}
            <!-- Conteúdo principal -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
